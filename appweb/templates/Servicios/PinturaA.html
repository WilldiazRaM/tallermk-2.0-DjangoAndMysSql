{% extends 'base.html' %}
{% load static %}

{% block contenido %}
</body>
<main>  
  
<!-- Carrusel de Servicios de Pintura -->
<div class="container-fluid">
    <h1 style="color: antiquewhite; align-content: center; text-align: center;"><strong>Servicios de Pintura Automotriz</strong></h1>
    <div class="row">
        <div id="carouselExampleControlsPintura" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for pintura in pinturas %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img class="d-block w-100 h-50 carousel-img" src="{{ pintura.imagen_antes.url }}" alt="{{ pintura.descripcion }}">
                        <div class="carousel-caption">
                            <!-- Agregar sello de agua en la esquina inferior derecha -->
                            <img class="watermark" src="{% static 'images/logoTallerHermanos.jpg' %}" alt="Watermark">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 h-50 carousel-img" src="{{ pintura.imagen_despues.url }}" alt="{{ pintura.descripcion }}">
                        <div class="carousel-caption">
                            <!-- Agregar sello de agua en la esquina inferior derecha -->
                            <img class="watermark" src="{% static 'images/logoTallerHermanos.jpg' %}" alt="Watermark">
                        </div>
                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControlsPintura" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControlsPintura" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

    <!-- Card Responsiva para la Descripción -->
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <div class="card" style="opacity: 0.8; margin-bottom: 10px; margin-top: 0px; text-align: center;">
                <div class="card-body">
                    <h2 class="card-title">Más sobre...</h2>
                    <div class="card-body">
                    <h1 class="card-text" id="descripcionPintura" style="font-family: 'Quicksand', sans-serif; color: #333; font-size: medium;">
                        {{ pinturas.0.descripcion }}
                    </h1>
                    <div class="container">
                         <a href="{% url 'reservas' %}" class="btn btn-primary btn-reserva" aria-label="Reserva tu cita Ahora">
                                    Reserva tu cita Ahora  <i class="fa-solid fa-computer-mouse fa-bounce" style="color: #ce3603;"></i>
                                </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    /* Estilos para la card del Carrusel de Servicios de Pintura */
    .card {
        opacity: 0.8;
    }

    /* Estilos para las imágenes del Carrusel de Servicios de Pintura */
    #carouselExampleControlsPintura img {
        max-height: 1050px; /* Ajusta el valor según tus necesidades */
        width: auto; /* Esto asegura que el ancho se ajuste automáticamente para mantener la proporción */
        margin: 0 auto; /* Centra la imagen horizontalmente */
    }

    .watermark {
        position: absolute;
        bottom: 50%;
        right: 5%;
        max-width: 100px;
        max-height: 100px;
        opacity: 0.8;
        border-radius: 50%;
        border: 2px solid gold; /* Borde dorado */
        z-index: 999; /* Asegura que esté en la parte superior */
    }
</style>



<script>
    $(document).ready(function () {
        $('#carouselExampleControlsPintura').on('slid.bs.carousel', function () {
            var descripcionActual = $('.carousel-item.active img').attr('alt');
            $('#descripcionPintura').text(descripcionActual);
        });
    });
</script>

</main>
</body>
{% endblock %}
